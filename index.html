<!Doctype html>
<html lang="en">

    <head>

        <title>Travia Game</title>


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="">

        <script src="./assets/javascript/jquery.min.js"></script>


        <link rel="stylesheet" href="./assets/css/style.css"/>


    </head>

    <body>

        <div class="container">


            <div class="wrapper">
                <h1>SpongeBob SquarePants Trivia</h1>

                <p id="individual-result" ></p>


                <div id="start-wrapper">
                    <button id="start">Start</button>
                </div>


                <div class="timer">
                    <p id="timer-placeholder"></p>
                </div>


                <div  class="questions">

                    <p id="question-placeholder"></p>



                    <ul>
                        <li class="answer" id="ans1" value="1"></li>
                        <li class="answer" id="ans2" value="2"></li>
                        <li class="answer" id="ans3" value="3"></li>
                        <li class="answer" id="ans4" value="4"></li>
                    </ul>

                </div>


                <div class="result">


                    <p id="correct"></p>
                    <p id="incorrect"></p>

                    <button id="play-again">Play Again</button>


                </div>






            </div>


        </div>


    </body>

    <script src="./assets/javascript/questions.js"></script>

    <script src="./assets/javascript/app.js"></script>

</html>
